<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/12da1ae4c8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="quote.css">
    <title>QUOTES FOR YOU</title>
</head>
<body>
    <div class="quote_container">
        <div>
            <h3 class="title">Daily quotes for you</h3>
        <blockquote class="quote">waiting for server....</blockquote>
        <span class="author">waiting for server...</span>
        </div>
        <div class="btns">
            <button type="button" class="btn nxtBtn">Next quote</button>
            <button type="button" class="btn tweet"><span class="icon"><i class="fa-brands fa-square-x-twitter fa-2xl"></i></span>Tweet</button>
        </div>
    </div>

    
<script src="quote.js"></script>
    
</body>
</html>
